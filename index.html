<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Fx Converter</h1>
        <div class="currency-container">
            <select  id="currency-1">
                <option value="USD" selected>USD</option>
                <option value="NGN">NGN</option>
                <option value="GBP">GBP</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option>
                <option value="AUD">AUD</option>
            </select>
            <input type="number" id="worth-first" value="1" min="0">
        </div>
        <div class="currency-container">
            <select  id="currency-2">
                <option value="USD">USD</option>
                <option value="NGN" selected>NGN</option>
                <option value="GBP">GBP</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option>
                <option value="AUD">AUD</option>
            </select>
            <input type="number" id="worth-second" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
